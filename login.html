<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/login.js"></script>
    
</head>
<body>
    <div class="container.fluid" >
        <div class="row justify-content-center no-gutters">
            
            <div class="form border rounded p-4 border-light col-sm-3 ">
                <div class="row justify-content-center">
                    <img src="img/logo1.png" class="img img-fluid" alt="logotipo">
                </div>
                <div class="row">
                    <div id="alerta" class="col"></div>
                </div>
                
                <div class="row">
                    <input type="text" class="form-group p-2 col-sm text-secondary text-monospace" id="usuario" placeholder="user">
                </div>
                <div class="row mb-3">
                    <input type="password" class="form-group p-2 col-sm text-secondary text-monospace" id="senha" placeholder="pass">
                </div>
                <div class="row justify-content-center mb-3">
                    <button type="button" class="btn btn-secondary mb-2 col-sm" id="login">Logar</button>
                </div>
                
                
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
